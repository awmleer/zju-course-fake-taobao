<div class="container">

  <div class="columns is-gapless">

    <div class="column is-narrow" style="width: 900px;">

      <div class="columns is-gapless is-marginless">
        <div class="column is-narrow">
          <div class="category-board">
            <ul>
              <li *ngFor="let categoryCollection of categoryCollections">
                <ng-container *ngFor="let category of categoryCollection; index as index">
                  <span *ngIf="index>0">/</span>
                  <a>{{category}}</a>
                </ng-container>
                <i class="fa fa-angle-right"></i>
              </li>
            </ul>
          </div>
        </div>
        <div class="column is-narrow">
          <div class="columns is-gapless" style="margin: 0;">
            <div class="column is-narrow">
              <ngu-carousel id="carousel-promotions" [inputs]="carouselOne">
                <ngu-item NguCarouselItem style="background: #222">
                  <img src="assets/img/promotion-1.jpg">
                </ngu-item>
                <ngu-item NguCarouselItem style="background: #222">
                  <img src="assets/img/promotion-2.png">
                </ngu-item>
                <ngu-item NguCarouselItem style="background: #222">
                  <img src="assets/img/promotion-3.jpg">
                </ngu-item>
                <ngu-item NguCarouselItem style="background: #222">
                  <img src="assets/img/promotion-4.jpg">
                </ngu-item>
                <ngu-item NguCarouselItem style="background: #222">
                  <img src="assets/img/promotion-5.jpg">
                </ngu-item>
                <button NguCarouselPrev class="rs left-rs button is-light">
                  <i class="fa fa-angle-left"></i>
                </button>
                <button NguCarouselNext class="rs right-rs button is-light">
                  <i class="fa fa-angle-right"></i>
                </button>
              </ngu-carousel>
            </div>
            <div class="column is-narrow" id="ad-1">
              <div style="background-image: url(../../assets/img/ad-1.jpg);width: 160px;height: 280px;"></div>
              <!--<img src="assets/img/ad-1.jpg">-->
            </div>
          </div>
          <div class="columns is-gapless" style="margin: 0;">
            <div class="column is-narrow">
              <div id="carousel-tmall">
                <div class="head text-small">
                  <img src="assets/img/tmall.png">
                  <span class="has-text-grey">理想生活上天猫</span>
                </div>
                <div class="img-box" style="">
                  <img src="assets/img/mdcd.jpg">
                  <img src="assets/img/xpbk.jpg">
                </div>
              </div>
            </div>
            <div class="column is-narrow">
              <p class="text-small has-text-grey">今日热卖</p>
              <div style="background-image: url(../../assets/img/ad-2.jpg);width: 160px;height: 200px;"></div>
              <!--<img src="assets/img/ad-2.jpg">-->
            </div>
          </div>
        </div>
      </div>

      <div class="columns is-gapless">
        <div class="column">
          <div id="tbtt">
            <div class="left">
              <img src="assets/img/tbtt.png">
              <p class="text-small has-text-grey">让你的生活更有趣</p>
            </div>
            <div class="right">
              <img src="assets/img/aliri.jpg">
              <p>
                <span class="text-large has-text-dark">什么是阿里日？用九张图来告诉亲</span><br>
                <span class="has-text-grey">5月10日是阿里日。这一天，阿里会举行集体婚礼，让阿里人的亲属和朋友走近阿里巴巴、感受阿里精神。</span>
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="column">
      <app-user-panel></app-user-panel>
    </div>

  </div>

</div>
